name: inference-daily

on:
  # Triggered by repos-daily workflow completion
  workflow_run:
    workflows: ["repos-daily"]
    types:
      - completed
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  run_inference:
    runs-on: ubuntu-latest
    # Only run if the feature pipeline succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: run inference pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          uv run predict

      - name: commit and push predictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add predictions.json
          git diff --staged --quiet || git commit -m "chore: update daily predictions [skip ci]"
          git push

      - name: upload predictions artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: predictions-${{ github.run_number }}
          path: predictions.json
          retention-days: 30
