name: inference-daily

on:
  # Triggered by repos-daily workflow completion
  workflow_run:
    workflows: ["repos-daily"]
    types:
      - completed
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  run_inference:
    runs-on: ubuntu-latest
    # Only run if the feature pipeline succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: run inference pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          uv run predict
          echo TODO

      - name: upload predictions artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: predictions-${{ github.run_number }}
          path: |
            predictions/
            *.csv
          retention-days: 30
